<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Births in Illinois by Year</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        .dot {
            fill: steelblue;
            stroke: #fff;
        }
        .axis-label {
            font-size: 14px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">Births in Illinois by Year</h1>
    <div id="chart"></div>

    <script>
        // Data
        const data = [
            {date: 2010, value: 164.998},
            {date: 2011, value: 161.234},
            {date: 2012, value: 159.152},
            {date: 2013, value: 156.918},
            {date: 2014, value: 158.522},
            {date: 2015, value: 158.101},
            {date: 2016, value: 154.467},
            {date: 2017, value: 149.39},
            {date: 2018, value: 144.828},
            {date: 2019, value: 140.145},
            {date: 2020, value: 133.304},
            {date: 2021, value: 132.221}
        ];

        // Set dimensions and margins
        const margin = {top: 20, right: 20, bottom: 30, left: 50},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        // Parse the date / time
        const parseTime = d3.timeParse("%Y");

        // Set the ranges
        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);

        // Define the line
        const valueline = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.value));

        // Append the SVG object to the body of the page
        // Appends a 'group' element to 'svg'
        // Moves the 'group' element to the top left margin
        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Format the data
        data.forEach(d => {
            d.date = parseTime(d.date);
            d.value = +d.value;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, d => d.date));
        y.domain([0, d3.max(data, d => d.value)]);

        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

        // Add the scatterplot
        svg.selectAll("dot")
            .data(data)
          .enter().append("circle")
            .attr("r", 5)
            .attr("class", "dot")
            .attr("cx", d => x(d.date))
            .attr("cy", d => y(d.value))
            .append("title")
            .text(d => `${d.date.getFullYear()}: ${d.value}k`);

        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
          .append("text")
            .attr("class", "axis-label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Report Year");

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y))
          .append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Births (in thousands)");
    </script>
</body>
</html>
